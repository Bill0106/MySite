<nav class="navbar navbar-default" role="navigation" ng-include="'/views/navbar.html'"></nav>
<section class="playstation-games-list" scroll-busy="busy" games-model="games" ng-play-station>
    <div class="container-fluid">
        <div class="progress animated">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
        </div>
        <div class="row" infinite-scroll="loadMore()" infinite-scroll-disabled=busy>
            <a href="/game/{{ game.url }}" class="col-md-2 col-sm-3 col-xs-6 playstation-game-item animated" ng-repeat="game in games">
                <img class="animated game-item-image" ng-src="{{ imagePath + game.image }}" alt="{{ game.title }}" title="{{ game.title }}"/>
                <div class="game-item-info">
                    <h1 class="game-item-title">{{ game.title }}</h1>
                    <h2 class="game-item-name">{{ game.name }}</h2>
                    <span class="game-item-genre">{{ game.genre }}</span>
                    <span class="game-item-rate">
                        <i class="fa fa-star" ng-repeat="i in getNumber(game.rate) track by $index"></i>
                    </span>
                </div>
            </a>
        </div>
        <div class="row">
            <div class="playstation-page-loading">
                <i class="fa fa-circle-o-notch fa-spin fa-4x"></i>
            </div>
        </div>
    </div>
</section>

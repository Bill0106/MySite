<section class="carousel slide" id="indexCarousel" index-model="items" data-app-index="carousel" ng-home>
    <div class="carousel-inner" role="listbox">
        <div class="item item-{{ $index }}" ng-class="$index === 0 ? 'active' : ''" ng-switch="$index" ng-repeat="item in items">
            <img class="img-circle" data-app-index="itemImage" ng-src="{{ imagePath + item.icon }}" alt="{{ item.title }}" title="{{ item.title }}"/>
            <h1 ng-switch-when="0">{{ item.title }}</h1>
            <h2 ng-switch-default>{{ item.title }}</h2>
            <ul class="list-inline" ng-switch-when="0">
                <li>
                    <a href="https://github.com/Bill0106" target="_blank" title="Github"><i class="fa fa-github"></i></a>
                </li>
                <li>
                    <a href="http://weibo.com/fuyundegugao" target="_blank" title="Weibo"><i class="fa fa-weibo"></i></a>
                </li>
                <li>
                    <a href="http://instagram.com/bill0106" target="_blank" title="Instagram"><i class="fa fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </div>
    <a href="#indexCarousel" class="left carousel-control" role="button" data-slide="prev"><i class="fa fa-chevron-left"></i></a>
    <a href="#indexCarousel" class="right carousel-control" role="button" data-slide="next"><i class="fa fa-chevron-right"></i></a>
</section>
<section class="index-loading-mask" data-app-index="loadingMask">
    <div class="index-loading-seconds" data-app-index="loadingSeconds"></div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" data-app-index="loadingProgress" data-count="0">0%</div>
    </div>
</section>

<!DOCTYPE html>
<html lang="en" ng-app="myAdmin">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - {{ title }}</title>

    <link rel="stylesheet" href="../../assets/style/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/style/font-awesome.min.css"/>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a ui-sref="index" class="navbar-brand">Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="games">Games</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div ui-view></div>
            </div>
        </div>
    </div>

    <!-- AngularJS Dependencies -->
    <script src="../../assets/javascripts/jquery.min.js"></script>
    <script src="../../assets/javascripts/angular.min.js"></script>
    <script src="../../assets/javascripts/angular-ui-router.min.js"></script>
    <script src="../../assets/javascripts/angular-resource.min.js"></script>

    <!-- MyAdmin AngularJS -->
    <script src="../../javascripts/admin.min.js"></script>

    <!-- Bootstrap's JavaScript plugins -->
    <script src="../../assets/javascripts/bootstrap.min.js"></script>

    <!-- Google Analytics Codes -->

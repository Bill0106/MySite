<!DOCTYPE html>
<html lang="en" ng-app="myAdmin">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - {{ title }}</title>

    <link rel="stylesheet" href="../../assets/style/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/style/font-awesome.min.css"/>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#adminNavCollapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="index" class="navbar-brand">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="adminNavCollapse">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="games">Games</a></li>
                    <li ui-sref-active="active"><a ui-sref="gourmets">Gourmets</a></li>
                    <li class="dropdown" ui-sref-active="active">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hearth Stone</a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="HSseasons">Seasons</a></li>
                            <li><a ui-sref="HSdecks">Decks</a></li>
                            <li><a ui-sref="HSMatches">Matches</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-danger" role="alert" ng-show="show">{{ result.msg }}</div>
            </div>
            <div class="col-sm-12">
                <div ui-view></div>
            </div>
        </div>
    </div>

    <!-- AngularJS Dependencies -->
    <script src="../../assets/javascripts/jquery.min.js"></script>
    <script src="../../assets/javascripts/angular.min.js"></script>
    <script src="../../assets/javascripts/angular-ui-router.min.js"></script>
    <script src="../../assets/javascripts/angular-resource.min.js"></script>
    <script src="../../assets/javascripts/ng-file-upload.min.js"></script>

    <!-- MyAdmin AngularJS -->
    <script src="../../build/js/admin.js"></script>

    <!-- Bootstrap's JavaScript plugins -->
    <script src="../../assets/javascripts/bootstrap.min.js"></script>
</body>
</html>

<form class="form-horizontal">
    <div class="form-group" ng-repeat="field in fields">
        <label for="{{ field }}" class="col-sm-2 control-label">{{ field.toUpperCase() }}:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Enter {{ field }}" ng-model="game[field]" id="{{ field }}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="platform" class="col-sm-2 control-label">PLATFORM:</label>
        <div class="col-sm-10">
            <select class="form-control" ng-model="game.platform" ng-options="platform.name for platform in platforms track by platform.value" id="platform">
                <option value="">Choose platform</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="genre" class="col-sm-2 control-label">GENRE:</label>
        <div class="col-sm-10">
            <select class="form-control" ng-model="game.genre" ng-options="genre.name for genre in genres track by genre.value" id="genre">
                <option value="">Choose genre</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">DESCRIPTION:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3" placeholder="Enter description" ng-model="game.description" id="description"></textarea>
        </div>
    </div>
    <button class="btn btn-primary pull-right" type="submit">Submit</button>
</form>

<form class="form-horizontal" ng-submit="saveGourmet()">
    <div class="form-group" ng-repeat="field in fields" ng-switch="field">
        <label for="{{ field }}" class="col-sm-2 control-label">{{ field.toUpperCase() }}:</label>

        <!--Default Input-->
        <div class="col-sm-10" ng-switch-default>
            <input class="form-control" type="text" placeholder="Enter {{ field }}" ng-model="gourmet[field]" id="{{ field }}" required/>
        </div>

        <!--Image Upload-->
        <div class="col-sm-10" ng-switch-when="image">
            <span class="admin-image-upload">
                <img src="" alt=""/>
                <input type="file" class="form-control" name="image_file" ngf-select ng-model="file"/>
            </span>
            <input type="hidden" ng-model="gourmet.image" id="image"/>
        </div>
    </div>
    <button class="btn btn-primary pull-right" type="submit">Submit</button>
</form>

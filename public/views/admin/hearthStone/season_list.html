<p class="clearfix">
    <a ui-sref="HSSeasonCreate" class="btn btn-primary pull-right">Add Season</a>
</p>
<table class="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Month</th>
        <th>Rank</th>
        <th>Image</th>
        <th>URL</th>
    </tr>
    </thead>
    <tr ng-repeat="season in seasons">
        <td>
            <a ui-sref="HSSeasonUpdate({ url: season.url })">{{ season.title }}</a>
        </td>
        <td>{{ season.month | date: "yyyy-MM" }}</td>
        <td>{{ season.rank }}</td>
        <td>{{ season.image }}</td>
        <td>{{ season.url }}</td>
        <td>{{ season.description }}</td>
    </tr>
</table>

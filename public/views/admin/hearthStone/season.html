<form class="form-horizontal" ng-submit="createSeason()">
    <div class="form-group">
        <label for="title" class="col-sm-1 control-label">Title:</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" id="title" ng-model="season.title" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="rank" class="col-sm-1 control-label">Rank:</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" id="rank" ng-model="season.rank" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="month" class="col-sm-1 control-label">Month:</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" id="month" ng-model="season.month" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="image" class="col-sm-1 control-label">Image:</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" id="image" ng-model="season.image" required/>
        </div>
    </div>
    <button class="btn btn-primary pull-right" type="submit">Submit</button>
</form>

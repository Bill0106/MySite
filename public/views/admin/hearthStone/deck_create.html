<form ng-submit="saveDeck()" class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-1 control-label">Name:</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" ng-model="deck.name" id="name" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="playerClass" class="col-sm-1 control-label">PlayerClass:</label>
        <div class="col-sm-11">
            <select name="playerClass" id="playerClass" class="form-control" ng-model="deck.playerClass" ng-options="playerClass.value as playerClass.name for playerClass in playerClasses" required>
                <option value="">Choose player class</option>
            </select>
        </div>
    </div>
    <button class="btn btn-primary pull-right" type="submit">Submit</button>
    <a ui-sref="HScardAdd({ deck_id: deck._id })" class="btn btn-success">Add Cards</a>
</form>

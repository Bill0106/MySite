<form>
    <div class="form-group">
        <label for="deck">Deck:</label>
        <select name="deck" id="deck" class="form-control" ng-model="match.deck" required>
            <option value="{{ deck._id }}" ng-repeat="deck in decks">{{ deck.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="opponent">Opponent:</label>
        <select name="opponent" id="opponent" class="form-control" ng-model="match.opponent" required>
            <option value="{{ class.value }}" ng-repeat="class in playerClasses">{{ class.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Result:</label>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-primary btn-lg" ng-click="saveMatch(1)">Win</button>
            </div>
            <div class="btn-group">
                <a class="btn btn-default btn-lg" ng-click="saveMatch(0)">Draw</a>
            </div>
            <div class="btn-group">
                <a class="btn btn-danger btn-lg" ng-click="saveMatch(-1)">Lose</a>
            </div>
        </div>
    </div>
</form>
<ul class="list-inline">
    <li>
        <span>Total: {{ total }}</span>
    </li>
    <li>
        <span>Win: {{ win }}</span>
    </li>
    <li>
        <span>Percentage: {{ win / total * 100 | number: 2 }}%</span>
    </li>
</ul>
<div class="table-responsive">
    <table class="table table-bordered">
        <tr ng-repeat="match in matches">
            <td>{{ match.deck }}</td>
            <td>{{ playerClasses[match.opponent].name }}</td>
            <td ng-switch="match.result">
                <span ng-switch-default>Draw</span>
                <span ng-switch-when="1">Win</span>
                <span ng-switch-when="-1">Lose</span>
            </td>
        </tr>
    </table>
</div>

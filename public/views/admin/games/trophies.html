<p>
    <span>Earned: {{ trophies.earned }}</span>
    <span>Total: {{ trophies.total }}</span>
</p>
<form ng-submit="saveTrophies()">
    <div class="row">
        <div class="col-sm-6" ng-repeat="trophy in trophies.trophies track by $index">
            <div class="form-group">
                <button class="close" type="button" ng-click="removeTrophy($index)">&times;</button>
                <label for="title">Title: </label>
                <input type="text" ng-model="trophy.title" class="form-control" id="title"/>
                <label for="description">Description:</label>
                <input type="text" ng-model="trophy.description" class="form-control" id="description"/>
                <label for="image">Image:</label>
                <input type="text" ng-model="trophy.image" class="form-control" id="image"/>
                <label for="date">Date:</label>
                <input type="text" ng-model="trophy.date" class="form-control" id="date"/>
                <label for="rarity">Rarity:</label>
                <select class="form-control" ng-model="trophy.rarity" ng-options="rarity.value as rarity.name for rarity in rarities" id="rarity" required>
                    <option value="">Choose Rarity</option>
                </select>
            </div>
        </div>
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
</form

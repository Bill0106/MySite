<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Bill's Hobby | Write as a interest</title>
    <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../libs/ng-file-upload/angular-file-upload-shim.min.js"></script>
    <script src="../libs/angular/angular.min.js"></script>
    <script src="../libs/ng-file-upload/angular-file-upload.min.js"></script>
    <script src="../dist/javascripts/adminApp.min.js"></script>
</head>
<body ng-app="adminApp">
<div class="container">
    <div class="page-header text-center">
        <h1>Welcome Back, My Master</h1>
    </div>
    <div class="row">
        <div class="col-sm-6" ng-controller="imageUploadController">
            <div class="well clearfix">
                <h3>Image Upload</h3>
                <form>
                    <div class="form-group">
                        <input class="form-control" type="file" ng-file-select="onFileSelect($files)"/>
                        <p style="margin-top: 10px; margin-bottom: 0; text-align: center; font-size: 16px;">{{ imageName }}</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--jQuery-->
<script src="../libs/jquery/dist/jquery.min.js"></script>

<!--Bootstrap JS-->
<script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>

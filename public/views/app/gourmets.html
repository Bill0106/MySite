<div class="container-fluid hidden" load-complete=complete scroll-busy=busy gourmet-images="moreImages" ng-gourmets>
    <div class="row">
        <div class="col-sm-12">
            <section class="gourmets-title">
                <a href="http://instagram.com/bill0106" target="_blank">
                    <img ng-src="{{ imagePath }}0bf0b9777a775a5c382a1f9c205c52d1.png" alt="My Gourmet Tour" title="My Gourmet Tour"/>
                </a>
            </section>
        </div>
    </div>
    <section class="gourmets-list">
        <div class="row" infinite-scroll="loadMore()" infinite-scroll-disabled=busy>
            <div class="col-lg-2 col-sm-3" ng-repeat="gourmet in gourmets">
                <a ng-href="{{ gourmet.url }}" target="_blank" class="gourmet-item hidden" data-gourmet-item="{{ gourmet._id }}">
                    <img ng-src="{{ imagePath + gourmet.image }}" alt="{{ gourmet.food + ' - ' + gourmet.restaurant }}" title="{{ gourmet.food + ' - ' + gourmet.restaurant }}"/>
                    <div class="gourmet-item-text">
                        <h3>{{ gourmet.food }}</h3>
                        <p>{{ gourmet.date | date:"yyyy.MM.dd" }}</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <div ng-include="'views/components/moreLoad.html'"></div>
</div>
<div ng-include="'views/components/loading.html'"></div>

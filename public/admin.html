<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bill's Hobby | Write as a Interest</title>

        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <script src="http://7xtddu.com1.z0.glb.clouddn.com/react.js"></script>
        <style>
            div.admin-image-upload {
                display: inline-block;
                position: relative;
            }
            div.admin-image-upload > img {
                max-width: 100%;
                max-height: 150px;
            }
            div.admin-image-upload > input[type='file'] {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
            }
            table.table td, table.table th {
                vertical-align: middle !important;
            }
            table.admin-table-list td .btn + .btn {
                margin-left: 5px;
            }
            @media only screen and (max-width: 768px) {
                table.admin-table-list thead {
                    display: none;
                }
                table.admin-table-list tr, table.admin-table-list td {
                    display: block !important;
                }
                table.admin-table-list td {
                    padding: 5px !important;
                }
                table.admin-table-list tr:not(:last-child) {
                    border-bottom: 1px solid #ddd;
                }
                table.admin-table-list td {
                    border: none !important;
                }
                table.admin-table-form tr > td:first-child {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <main id="admin"></main>

        <script src="/build/js/admin.js"></script>
        <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>

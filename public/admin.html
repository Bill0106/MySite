<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bill's Hobby | Write as a Interest</title>

        <link rel="stylesheet" href="/assets/style/bootstrap.min.css"/>

        <script src="/build/js/react.js"></script>
        <style>
            div.admin-image-upload {
                display: inline-block;
                position: relative;
            }
            div.admin-image-upload > img {
                height: 150px;
            }
            div.admin-image-upload > input[type='file'] {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
            }
            table.table td, table.table th {
                vertical-align: middle !important;
            }
            @media only screen and (max-width: 768px) {
                table.table td, table.table th {
                    display: none;
                }
                table.table td:nth-child(2), table.table th:nth-child(2) {
                    display: table-cell;
                }
            }
        </style>
    </head>
    <body>
        <main id="admin"></main>

        <script src="/build/js/admin.js"></script>
        <script src="/assets/javascripts/jquery.min.js"></script>
        <script src="/assets/javascripts/bootstrap.min.js"></script>
    </body>
</html>
